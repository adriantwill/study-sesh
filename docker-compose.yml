version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - HYPERBOLIC_API_KEY=${HYPERBOLIC_API_KEY}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    restart: unless-stopped
